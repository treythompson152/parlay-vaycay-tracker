<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Parlay Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        .leaderboard {
            margin-top: 40px;
        }
        .pending {
            background-color: yellow;
        }
        .hit {
            background-color: green;
            color: white;
        }
        .miss {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Weekly Parlay Tracker</h1>

    <h2>Current Week's Ticket</h2>
    <table id="current-ticket">
        <thead>
            <tr>
                <th>Sport</th>
                <th>Week</th>
                <th>Pick 1</th>
                <th>Pick 2</th>
                <th>Pick 3</th>
                <th>Total Payout</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <h2 class="leaderboard">Past Weeks</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Week</th>
                <th>Sport</th>
                <th>Pick 1</th>
                <th>Pick 2</th>
                <th>Pick 3</th>
                <th>Total Payout</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <h2>Progress Graph</h2>
    <canvas id="progress-chart" width="800" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample data for ticket
        const currentTicket = {
            sport: "Football",
            week: "Week 12",
            picks: [
                { pick: "Team A wins", status: "pending" },
                { pick: "Over 2.5 goals", status: "hit" },
                { pick: "Under 50.5 points", status: "miss" }
            ],
            payout: 150
        };

        const pastTickets = [
            { week: 1, sport: "Football", picks: ["Team B", "Under 3.5", "Over 45"], payout: 100 },
            { week: 2, sport: "Basketball", picks: ["Team C", "Over 120", "Under 210"], payout: 200 }
        ];

        // Populate Current Ticket
        const ticketTable = document.getElementById('current-ticket').querySelector('tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${currentTicket.sport}</td>
            <td>${currentTicket.week}</td>
            ${currentTicket.picks.map(pick => `<td class="${pick.status}">${pick.pick}</td>`).join('')}
            <td>$${currentTicket.payout}</td>
        `;
        ticketTable.appendChild(row);

        // Populate Past Weeks Leaderboard
        const leaderboardTable = document.getElementById('leaderboard').querySelector('tbody');
        pastTickets.forEach(ticket => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${ticket.week}</td>
                <td>${ticket.sport}</td>
                ${ticket.picks.map(pick => `<td>${pick}</td>`).join('')}
                <td>$${ticket.payout}</td>
            `;
            leaderboardTable.appendChild(row);
        });

        // Graph for progress
        const ctx = document.getElementById('progress-chart').getContext('2d');
        const weeks = [1, 2, 3, 4, 5];  // Replace with actual week numbers
        const outcomes = [100, 250, 300, 450, 500];  // Replace with actual outcomes

        const goalLine = weeks.map(week => 15 * week);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: weeks,
                datasets: [
                    {
                        label: 'Goal ($15 per week)',
                        data: goalLine,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Total Outcomes',
                        data: outcomes,
                        borderColor: 'green',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Weeks'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Total Payout ($)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
