<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weekly Parlay Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Weekly Parlay Tracker</h1>
    <div class="header-progress">
      <div class="progress-wrap">
        <div id="header-progress-bar" class="progress-bar"></div>
      </div>
      <span id="header-progress-text" class="progress-text">$0 / $5000</span>
    </div>
  </header>
  <div class="page-offset"></div>
  <main>
    <h2>Current Week's Ticket</h2>
    <table id="current-ticket">
      <thead>
        <tr>
          <th>Week</th>
          <th>League</th>
          <th>Season</th>
          <th>Date</th>
          <th>Pick 1</th>
          <th>Pick 2</th>
          <th>Pick 3</th>
          <th>Total Odds</th>
          <th>Payout</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 class="section">Past Weeks</h2>
    <table id="past-weeks">
      <thead>
        <tr>
          <th>Week</th>
          <th>League</th>
          <th>Season</th>
          <th>Date</th>
          <th>Pick 1</th>
          <th>Pick 2</th>
          <th>Pick 3</th>
          <th>Total Odds</th>
          <th>Payout</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 class="section">Player Statistics</h2>
    <table id="player-stats" class="statistics">
      <thead>
        <tr>
          <th>Player</th>
          <th>Hits</th>
          <th>Misses</th>
          <th>Avg Odds</th>
          <th>Hit %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 class="section">Progress Graph</h2>
    <canvas id="progress-chart" width="900" height="420"></canvas>
  </main>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- App -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
