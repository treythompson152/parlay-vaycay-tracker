<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Parlay Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Weekly Parlay Tracker</h1>
    </header>
    <main>
        <h2>Current Week's Ticket</h2>
        <table id="current-ticket">
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Sport(s)</th>
                    <th>Trey's Pick</th>
                    <th>Keilen's Pick</th>
                    <th>Cayman's Pick</th>
                    <th>Potential Payout</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2 class="past-weeks">Past Weeks</h2>
        <table id="past-weeks">
            <thead>
                <tr>
                    <th>Sport</th>
                    <th>Week</th>
                    <th>Pick 1</th>
                    <th>Pick 2</th>
                    <th>Pick 3</th>
                    <th>Total Payout</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Progress Graph</h2>
        <canvas id="progress-chart" width="800" height="400"></canvas>
        <h2>Goal Tracker</h2>

        <div id="goal-tracker" class="goal-tracker">
            <div id="thermometer" class="thermometer">
                <div id="fill" class="fill"></div>
            </div>
            <p id="goal-text">$0 / $5,000</p>
        </div>

    </main>
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/chart.js"></script>
</body>
</html>
