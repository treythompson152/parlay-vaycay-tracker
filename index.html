<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weekly Parlay Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Weekly Parlay Tracker</h1>
  <div id="header-progress-container" class="section">
    <div class="progress-track">
      <div id="header-progress-bar" class="progress-fill"></div>
      <div id="header-progress-text" class="progress-text">$0 / $5000</div>
    </div>
  </div>
</header>
  <main>
    <h2>Current Week's Ticket</h2>
    <table id="current-ticket" class="section">
      <thead>
        <tr>
          <th>Week</th><th>League</th><th>Season</th><th>Date</th>
          <th>Pick 1</th><th>Pick 2</th><th>Pick 3</th>
          <th>Total Odds</th><th>Payout</th><th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Past Weeks</h2>
    <table id="past-weeks" class="section">
      <thead>
        <tr>
          <th>Week</th><th>League</th><th>Season</th><th>Date</th>
          <th>Pick 1</th><th>Pick 2</th><th>Pick 3</th>
          <th>Total Odds</th><th>Payout</th><th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Player Statistics</h2>
    <table id="player-stats" class="section">
      <thead>
        <tr>
          <th>Player</th><th>Hits</th><th>Misses</th><th>Avg Odds</th><th>Hit %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Progress Graph</h2>
    <canvas id="progress-chart" class="section" width="800" height="400"></canvas>
  </main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
